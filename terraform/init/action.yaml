name: 'Terraform Init'
description: 'terraform init commands'
inputs:
  aws_account_number:
    description: 'Account Number'
    required: true
  aws_role_name:
    description: 'Aws role with polices to deploy'
    required: true
  aws_region:
    description: 'Aws region'
    required: true
  terraform_state_file:
    description: 'State file Terraform'
    required: true
  terraform_bucket_name:
    description: 'Bucket Terraform'
    required: true
  terraform_directory:
    description: 'Directory containing Terraform files'
    required: false
    default: ''
  artifact_name:
    description: 'Artifact Upload Name'
    required: false
    default: 'terraform'


runs:
  using: composite
  steps:
  - name: Checkout code
    uses: actions/checkout@v4
    with:
        ref: ${{ inputs.git_ref }}
        fetch-depth: 0
  - name: Print
    shell: bash
    run: |
      echo "Region: ${{ inputs.aws_region }}"

  - name: configure aws credentials
    uses: aws-actions/configure-aws-credentials@v4
    with:
      role-to-assume: arn:aws:iam::${{ inputs.aws_account_number }}:role/${{ inputs.aws_role_name }}
      role-session-name: ${{ inputs.aws_role_name }}
      aws-region: ${{ inputs.aws_region }}

  - name: Set up Node.js
    uses: actions/setup-node@v4
    with:
        node-version: '20'

  - uses: hashicorp/setup-terraform@v3
    name: setup
    with:
        terraform_version: "1.5.0"

  - name: Terraform Init
    if: ${{ inputs.terraform_directory != '' }}
    shell: bash
    run: |
      cd ${{ inputs.terraform_directory }}
      rm -rf .terraform
      terraform init -backend-config=bucket=${{ inputs.terraform_bucket_name }} -backend-config=key=${{ inputs.terraform_state_file }} -backend-config=region=us-east-1

  - name: Terraform Init
    if: ${{ inputs.terraform_directory == '' }}
    shell: bash
    run: |
      rm -rf .terraform
      terraform init -backend-config=bucket=${{ inputs.terraform_bucket_name }} -backend-config=key=${{ inputs.terraform_state_file }} -backend-config=region=us-east-1


  - name: List .terraform directory
    if: ${{ inputs.terraform_directory == '' }}
    shell: bash
    run: mv .terraform loaded-content

  - name: List .terraform directory
    if: ${{ inputs.terraform_directory != '' }}
    shell: bash
    run: mv ${{ inputs.terraform_directory }}/.terraform loaded-content


  - name: Upload artifact
    if: ${{ inputs.terraform_directory == '' }}
    uses: actions/upload-artifact@v4
    with:
      name: ${{ inputs.artifact_name }}
      path: loaded-content
      retention-days: 1

  - name: Upload artifact
    if: ${{ inputs.terraform_directory != '' }}
    uses: actions/upload-artifact@v4
    with:
      name: ${{ inputs.artifact_name }}
      path: |
        ${{ inputs.terraform_directory }}
        ${{ inputs.terraform_directory }}/loaded-content
      retention-days: 1
